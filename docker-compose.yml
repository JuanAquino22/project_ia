# Docker Compose para Chatbot de Guaran√≠

services:
  chatbot:
    build: .
    container_name: guarani-chatbot
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    volumes:
      # Opcional: montar vector store como volumen para actualizaciones
      - ./vectorstore_guarani:/app/vectorstore_guarani:ro
