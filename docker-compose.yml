# Docker Compose para Sistema de Transformación de Guaraní

services:
  transformation:
    build: .
    container_name: guarani-transformation
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    restart: unless-stopped
    volumes:
      # Montar vector store actualizado (faiss_store)
      - ./faiss_store:/app/faiss_store:ro
